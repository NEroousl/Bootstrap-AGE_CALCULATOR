<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            transition: 0.3s !important;
        }

        @media (max-width: 720px) {
            #aside_a {
                border: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3 p-md-5 d-md-flex vh-100" style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/d53788113898251.6030e9797e967.png');background-size: cover; /* or contain */
        background-position: center;">
        <div class="row w-100 rounded p-3 shadow-lg border bg-light bg-opacity-25">

            <!-- aside-A -->
            <div class="col-md-6 col-12 border-end d-flex justify-content-center align-items-center bg-opacity-100"
                id="aside_a">
                <!-- card -->
                <div class="card col-10 border-0  shadow-sm">
                    <div class="card-body rounded">
                        <h1 class="card-title text-uppercase text-center">age calculator</h1>
                        <hr>
                        <p class="card-text h6 text-body">How to use the calculator</p>
                        <p class="mb-2"><span class="badge p-2 text-bg-secondary">Enter Your Date of Birth</span> in
                            MM/DD/YYYY order</p>
                        <p class=""><span class="badge p-2 text-bg-primary">Click</span> "Calculate Age" button</p>
                        <hr>

                        <!-- form -->
                        <form id="ageCalculatorForm">
                            <div class="d-flex justify-content-center align-item-center mt-3 px-5 p-2">
                                <input class="form-control" type="date" id="dob" required>
                            </div>
                            <div class="d-flex justify-content-center align-item-center mt-3">
                                <button class="btn btn-primary" type="submit">Calculate Age</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- aside-b -->
            <div class="col-md-6 col-12 d-flex justify-content-center align-items-center">
                <!-- main container -->
                <div class="h-100 col-11 flex-column d-flex justify-content-between">
                    <!-- result panel -->
                    <div class="p-3 border-0 ">
                        <div class="my-5 text-center">today <span class="" id="today"></span></div>
                        <div class="h3 text-center pt-5 mt-5">Your age is</div>
                        <div class="d-flex justify-content-evenly align-items-center">
                            <div class=""><span id="year" class="badge bg-danger fs-5">1000</span> years</div>
                            <div class=""><span id="year" class="badge bg-danger fs-5">20</span> months</div>
                            <div class=""><span id="year" class="badge bg-danger fs-5">30</span> days</div>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <!-- footer container -->
                        <div class="d-flex justify-content-evenly align-items-center">
                            <!-- logo -->
                            <img src="https://media.licdn.com/dms/image/C4D0BAQFVBPbc6-yxoA/company-logo_200_200/0/1677167041761?e=2147483647&v=beta&t=1SF4xgIVbgQPd1zF9CvaSVTlGr04rRXkc9F3WFKD4hc"
                                alt="logo_codeAlpha" class="" style="width: 75px;">
                            <!-- text container -->
                            <p class="m-0 ms-2"><b>V.P.M. Vitharana <br> The Open University of Sri Lanka</b> <br>Code
                                Alpha Internships Task 01</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
